name: My GitHub Action

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy
        working-directory: new/src
        run: sudo docker build -t nodeapp:v1.1.5 .
      - name: run immage
        run: sudo docker run -d -p 3001:1200 nodeapp:v1.1.5
      - name: Login to Docker Hub
        run: sudo docker login -u {{secrets.UNAME}} -p {{secrets.PASS}}
      - name: push image to docker registry
        run: sudo docker push -t nodeapp:v1.1.5
     